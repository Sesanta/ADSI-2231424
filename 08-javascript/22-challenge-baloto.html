<body>
    <main>
        <header>
            <h1> <span><a href="index.html">üè†</a></span> Challenge Baloto</h1>
        </header>
        <section>
            <div class="baloto">
                <div class="title"></div>
                <div class="ball ball1 hide animate__animated"><h4 id="ball1"></h4></div>
                <div class="ball ball2 hide animate__animated"><h4 id="ball2"></h4></div>
                <div class="ball ball3 hide animate__animated"><h4 id="ball3"></h4></div>
                <div class="ball ball4 hide animate__animated"><h4 id="ball4"></h4></div>
                <div class="ball ball5 hide animate__animated"><h4 id="ball5"></h4></div>
                <div class="ball ball6 hide animate__animated"><h4 id="ball6"></h4></div>
                <button class="btn-play"></button>
            </div>
        </section>
    </main>

    <script>  
        // Variables
        const btnPlay = document.querySelector('button.btn-play');
        const balls = document.querySelectorAll('div.ball');
        var balota1 = document.getElementById('ball1');
        var balota2 = document.getElementById('ball2');
        var balota3 = document.getElementById('ball3');
        var balota4 = document.getElementById('ball4');
        var balota5 = document.getElementById('ball5');
        var superbalota = document.getElementById('ball6');   

        btnPlay.onclick = function() {
            const arrayballs = [];
		    const arraysball = [];

            for (let i = 0; i < 5; i++) 
                {
                    balls[i].classList.add('hide');
                    balls[i].classList.remove('animate__bounceInDown'); 
                    var rand = Math.ceil(Math.random()*43);
                    
                    if(arrayballs.indexOf(rand) == -1){
                        arrayballs[i] = rand;
                    }else{
                        i--;
                    }                    
                }

                balota1.innerText = arrayballs[0];
                balota2.innerText = arrayballs[1];
                balota3.innerText = arrayballs[2];
                balota4.innerText = arrayballs[3];
                balota5.innerText = arrayballs[4];

                arraysball[0] = Math.ceil(Math.random()*16);
                superbalota.innerText = arraysball[0];

                balls[5].classList.add('hide');
                balls[5].classList.remove('animate__bounceInDown'); 

            let i = 0;
            var sinter = setInterval(function() {
                if(i < 6) {
                    balls[i].classList.remove('hide'); 
                    balls[i].classList.add('animate__bounceInDown'); 
                } else {
                    btnPlay.removeAttribute('disabled');
                    clearInterval(sinter);
                }
                i++;
            }, 250);   
        }
    </script>
