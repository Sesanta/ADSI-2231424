        div.calculator {

        /* nav.mode - - - - - - - - - - - - - - - - - - - - */

        div.calculator nav.mode {

            top: 22px;
            width: 120px;
        }
        div.calculator nav.mode a {
            display: inline-block;
            height: 40px;
            transition: transform 0.2s ease-in;
            width: 60px;
        }
        div.calculator nav.mode a#dark:hover {
            transform: scale(1.04) translateX(2px);
        }
        div.calculator nav.mode a#light:hover {

<body>
    <main>

                    <a href="javascript:;" id="light"></a>

    <script>
        // Variables & Constants - - - - - - - - - - - - - - - -

        var num1;
		var num2;
		var symbol;
        var nchars    = 0;
        var operation = document.getElementById('operation');
        var anwser    = document.getElementById('anwser');

        const skin  = document.querySelector('div.calculator');
        const light = document.getElementById('light');
        const dark  = document.getElementById('dark');

        const bt1 = document.getElementById('bt-1');
        const bt2 = document.getElementById('bt-2');
        const bt3 = document.getElementById('bt-3');
        const bt4 = document.getElementById('bt-4');
        const bt5 = document.getElementById('bt-5');
        const bt6 = document.getElementById('bt-6');
        const bt7 = document.getElementById('bt-7');
        const bt8 = document.getElementById('bt-8');
        const bt9 = document.getElementById('bt-9');
        const bt0 = document.getElementById('bt-0');
        const btdot = document.getElementById('bt-dot');

        const btClear = document.getElementById('bt-clear');
		const btDelete = document.getElementById('bt-bs');
		const btAdd = document.getElementById('bt-add');
		const btSubs = document.getElementById('bt-subs');
		const btProd = document.getElementById('bt-prod');
		const btDiv = document.getElementById('bt-div');
		const btEqual = document.getElementById('bt-equal');
		const btPer = document.getElementById('bt-per');
        const btPow = document.getElementById('bt-pow');

        // Functions - - - - - - - - - - - - - - - -

        function validateLength() {
            if(nchars <= 28) {
                nchars++;
                return true;
            } else {
                return false;
            }
        }

        function addCharacter(c) {
            if(validateLength()) {
                operation.innerText += c;
            }
        }

        function clearCharacters() {
            operation.innerText = '';
            num1 = 0;
			num2 = 0;
			symbol = "";
            nchars = 0;
        }

        function clean(){
			operation.innerText = '';
		}

	    function result(){
			var res = 0;
			switch(operador){
				case "+":
					res = parseFloat(num1) + parseFloat(num2);
					break;

				case "-":
					res = parseFloat(num1) - parseFloat(num2);
					break;

				case "*":
					res = parseFloat(num1) * parseFloat(num2);
					break;

				case "/":
					res = parseFloat(num1) / parseFloat(num2);
					break;
				case "%":
					res = (parseFloat(num1) * parseFloat(num2)) / 100;
					break;
                case "^":
					res = parseFloat(num1) ** parseFloat(num2);
					break;
				}
                
			clearCharacters();
            if(res > 99999999) {
                res = res.toExponential(2);
            } 
            else if (res % 1 != 0) {
                res = res.toFixed(6);
            }
            else {
                res = res;
            }
			answer.innerText = res;
		}

        // Events - - - - - - - - - - - - - - - -
        light.onclick = function() {
            skin.classList.remove('dark');
        }
        dark.onclick = function() {
            skin.classList.add('dark');
        }

        bt1.onclick = function() {
            addCharacter(1);
        }
        bt2.onclick = function() {
            addCharacter(2);
        }
        bt3.onclick = function() {
            addCharacter(3);
        }
        bt4.onclick = function() {
            addCharacter(4);
        }
        bt5.onclick = function() {
            addCharacter(5);
        }
        bt6.onclick = function() {
            addCharacter(6);
        }
        bt7.onclick = function() {
            addCharacter(7);
        }
        bt8.onclick = function() {
            addCharacter(8);
        }
        bt9.onclick = function() {
            addCharacter(9);
        }
        bt0.onclick = function() {
            addCharacter(0);
        }
        btdot.onclick = function() {
            addCharacter(".");
        }
        

        btClear.onclick = function() {
            clearCharacters();
        }

        btAdd.onclick = function(){
			num1 = operation.innerText;
			operador = "+";
			clean();
		}
	    btSubs.onclick = function(){
			num1 = operation.innerText;
			operador = "-";
			clean();
		}
	    btProd.onclick = function(){
			num1 = operation.innerText;
			operador = "*";
			clean();
		}
	    btDiv.onclick = function(){
			num1 = operation.innerText;
			operador = "/";
			clean();
		}
	    btEqual.onclick = function(){
			num2 = operation.innerText;
			result();
			clearCharacters();
		}
	    btDelete.onclick = function() {
			answer.innerText = '';
		}
	    btPer.onclick = function() {
			num1 = operation.innerText;
			operador = "%";
			clean();
		}
        btPow.onclick = function() {
			num1 = operation.innerText;
			operador = "^";
			clean();
		}

        //Keyboard Events
        document.onkeyup = function(event) {
            console.log(event.keyCode);
            switch (event.keyCode) {
                case 13:   
                    result();
                    break;
                case 8:   
                    clearCharacters();
                    break;
                case 96:   
                    addCharacter(0);
                    break;
                case 97:   
                    addCharacter(1);
                    break;
                case 98:   
                    addCharacter(2);
                    break;
                case 99:   
                    addCharacter(3);
                    break;
                case 100:   
                    addCharacter(4);
                    break;
                case 101:   
                    addCharacter(5);
                    break;
                case 102:   
                    addCharacter(6);
                    break;
                case 103:   
                    addCharacter(7);
                    break;
                case 104:   
                    addCharacter(8);
                    break;
                case 105:   
                    addCharacter(9);
                    break;
                default:
                    break;
            }
        }

    </script>
